<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính bỏ túi</title>
    <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
    <div id="vien">
        <div id="khung">
            <div id="ket_qua">
                <div id="ket_qua_cu">
                    <p id="gia_tri_cu"></p>
                </div>
                <div id="xuat_ket_qua">
                    <p id="gia_tri_xuat"></p>
                </div>
            </div>
            <div id="ban_phim">
                <table>
                    <tr>
                        <td><button class="he_thong" id="+">+</button></td>
                        <td><button class="he_thong" id="-">-</button></td>
                        <td><button class="he_thong" id="*">&times;</button></td>
                        <td><button class="he_thong" id="%">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="con_so" id="7">7</button></td>
                        <td><button class="con_so" id="8">8</button></td>
                        <td><button class="con_so" id="8">9</button></td>
                        <td rowspan="4"><button class="he_thong" id="=">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="con_so" id="4">4</button></td>
                        <td><button class="con_so" id="5">5</button></td>
                        <td><button class="con_so" id="6">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="con_so" id="1">1</button></td>
                        <td><button class="con_so" id="2">2</button></td>
                        <td><button class="con_so" id="3">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="con_so" id="0">0</button></td>
                        <td><button class="con_so" id=",">.</button></td>
                        <td><button class="he_thong" id="xoa_tat_ca">C</button></td>
                    </tr>
                </table>
            </div>
        </div>  
    </div>
    <script src="./cal.js"></script>
</body>
</html>
